<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="480" viewBox="0 0 1920 480" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1221"/>
      <stop offset="60%" stop-color="#091528"/>
      <stop offset="100%" stop-color="#071427"/>
    </linearGradient>

    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#0077ff" stop-opacity="0.38"/>
      <stop offset="60%" stop-color="#0077ff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0077ff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="80%" cy="70%" r="60%">
      <stop offset="0%" stop-color="#7a39ff" stop-opacity="0.32"/>
      <stop offset="60%" stop-color="#7a39ff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#7a39ff" stop-opacity="0"/>
    </radialGradient>

    <filter id="blurSmall">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <pattern id="mesh" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" preserveAspectRatio="none">
        <defs>
          <linearGradient id="meshLine" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
          </linearGradient>
        </defs>
        <g stroke="url(#meshLine)" stroke-width="0.8" fill="none">
          <!-- simple mesh lines -->
          <path d="M0 80 C100 20, 300 140, 400 80" opacity="0.9"/>
          <path d="M0 160 C100 100, 300 220, 400 160" opacity="0.9"/>
          <path d="M0 240 C100 180, 300 300, 400 240" opacity="0.9"/>
          <path d="M0 320 C100 260, 300 380, 400 320" opacity="0.9"/>
        </g>
      </svg>
    </pattern>
  </defs>

  <!-- base -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- glows -->
  <rect x="-10%" y="-10%" width="60%" height="120%" fill="url(#glow1)" filter="url(#blurSmall)"/>
  <rect x="55%" y="10%" width="60%" height="120%" fill="url(#glow2)" filter="url(#blurSmall)"/>

  <!-- mesh overlay, low opacity for subtle tech feel -->
  <g opacity="0.16" transform="translate(0,20) scale(1.2)">
    <rect width="100%" height="100%" fill="url(#mesh)"/>
  </g>

  <!-- soft waves -->
  <g fill="#ffffff" opacity="0.03">
    <path d="M0,280 C240,220 480,320 720,270 C960,220 1200,300 1440,260 C1680,220 1920,300 1920,300 L1920,480 L0,480 Z"/>
    <path d="M0,320 C260,260 520,360 780,310 C1040,260 1300,340 1560,300 C1760,270 1920,350 1920,350 L1920,480 L0,480 Z"/>
  </g>

  <!-- subtle top vignette -->
  <rect width="100%" height="100%" fill="black" opacity="0.02"/>

  <!-- optional decorative dots -->
  <g opacity="0.07" fill="#ffffff">
    <circle cx="260" cy="90" r="2"/>
    <circle cx="340" cy="140" r="1.6"/>
    <circle cx="420" cy="60" r="2.2"/>
    <circle cx="1520" cy="200" r="1.8"/>
    <circle cx="1680" cy="150" r="1.6"/>
  </g>
</svg>
