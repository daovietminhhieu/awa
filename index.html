<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AloWork</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- üåê Google Translate -->
    <div id="google_translate_element">
      <span style="font-size: 18px">üåê</span>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "auto",
            includedLanguages: "vi,en,de",
          },
          "google_translate_element"
        );
      }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- üß≠ Script ƒëi·ªÅu ch·ªânh v·ªã tr√≠ & fix iPhone -->
    <script>
      // ƒêi·ªÅu ch·ªânh layout khi banner xu·∫•t hi·ªán
      const adjustLayout = () => {
        const banner = document.querySelector(".goog-te-banner-frame");
        const translateElement = document.getElementById("google_translate_element");
        const root = document.getElementById("root");

        if (banner) {
          const bannerHeight = banner.offsetHeight;
          if (translateElement) translateElement.style.top = bannerHeight + 10 + "px";
          if (root) root.style.marginTop = bannerHeight + "px";
        }
      };

      window.addEventListener("load", adjustLayout);
      window.addEventListener("resize", adjustLayout);
      setInterval(adjustLayout, 500);
      adjustLayout();

      // ‚öôÔ∏è Fix l·ªói kh√¥ng b·∫•m ƒë∆∞·ª£c dropdown Google Translate tr√™n iPhone
      const fixTranslateMenu = () => {
        const iframe = document.querySelector(".goog-te-menu-frame.skiptranslate");
        if (iframe) {
          iframe.style.pointerEvents = "auto";
          iframe.style.zIndex = "999999";
          iframe.style.position = "absolute";
          iframe.style.top = "0";
          iframe.style.left = "0";
        }
      };
      setInterval(fixTranslateMenu, 1000);
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
