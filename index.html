<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AloWork</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Google Translate -->
    <div id="google_translate_element">
      <span style="font-size: 18px">üåê</span>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "auto",
            includedLanguages: "vi,en,de",
          },
          "google_translate_element"
        );
      }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Script ƒëi·ªÅu ch·ªânh v·ªã tr√≠ -->
    <script>
      // ƒê·ª£i banner Google Translate load xong r·ªìi ƒëi·ªÅu ch·ªânh
      const adjustLayout = () => {
        const banner = document.querySelector(".goog-te-banner-frame");
        const translateElement = document.getElementById(
          "google_translate_element"
        );
        const root = document.getElementById("root");

        if (banner) {
          // L·∫•y chi·ªÅu cao th·ª±c t·∫ø c·ªßa banner
          const bannerHeight = banner.offsetHeight;

          // ƒêi·ªÅu ch·ªânh v·ªã tr√≠ c·ªßa dropdown ng√¥n ng·ªØ
          if (translateElement) {
            translateElement.style.top = bannerHeight + 10 + "px";
          }

          // ƒêi·ªÅu ch·ªânh margin-top cho n·ªôi dung ch√≠nh
          if (root) {
            root.style.marginTop = bannerHeight + "px";
          }
        }
      };

      // Ch·∫°y khi trang load v√† khi resize
      window.addEventListener("load", adjustLayout);
      window.addEventListener("resize", adjustLayout);

      // Ch·∫°y ƒë·ªãnh k·ª≥ ƒë·ªÉ ƒë·∫£m b·∫£o layout ƒë√∫ng (Google Translate load ch·∫≠m)
      setInterval(adjustLayout, 500);

      // Ch·∫°y ngay l·∫≠p t·ª©c
      adjustLayout();
    </script>
    <script type="module" src="/src/main.jsx"></script>  
  </body>
</html>
